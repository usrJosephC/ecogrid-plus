version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ecogrid_postgres
    environment:
      POSTGRES_DB: ecogrid
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha123
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecogrid_network

  # Backend Flask API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecogrid_backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ecogrid
      DB_USER: postgres
      DB_PASSWORD: senha123
      FLASK_ENV: development
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - ml_models:/app/ml/models
    depends_on:
      postgres:
        condition: service_healthy
    command: python app.py
    networks:
      - ecogrid_network

  # Frontend Nginx
  frontend:
    image: nginx:alpine
    container_name: ecogrid_frontend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    networks:
      - ecogrid_network

volumes:
  postgres_data:
  ml_models:

networks:
  ecogrid_network:
    driver: bridge
